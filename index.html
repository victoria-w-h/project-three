<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>An online registration form</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<header class="bg-navy">
			<p class="uppercase text-align-center color-white">
				The code review
			</p>
		</header>
		<main>
			<div class="text-align-center intro-cont">
				<h1>Signup for our newsletter</h1>
				<p>
					Get the latest news on how your code is doing right in your
					inbox
				</p>
			</div>
			<div class="hr-cont">
				<hr class="hr-thick" />
				<hr />
			</div>
			<form action="">
				<fieldset>
					<legend>
						<h2>Contact Information</h2>
					</legend>
					<div class="form-row">
						<label for="name" class="text-label">Full Name</label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Required"
							required />
					</div>
					<div class="form-row">
						<label for="email" class="text-label"
							>Email Address</label
						>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Required"
							required />
					</div>
					<div class="form-row">
						<label for="phone" class="text-label">
							Phone Number
						</label>
						<input
							type="tel"
							id="phone"
							name="phone"
							placeholder="Please enter a valid phone number" />
					</div>
					<div class="form-row">
						<label for="address" class="text-label">
							Street Address
						</label>
						<input
							type="text"
							id="address"
							name="address"
							placeholder="Please enter your street address" />
					</div>
					<div class="form-row">
						<label for="city" class="text-label">City</label>
						<input
							type="text"
							id="city"
							name="city"
							placeholder="Please enter your city" />
					</div>
					<div class="form-row">
						<label for="state" class="text-label">State</label>
						<select name="state" id="state">
							<option value="disabled" disabled selected>
								Choose state
							</option>
							<option value="colorado">Colorado</option>
							<option value="nevada">Nevada</option>
						</select>
					</div>
					<div class="form-row">
						<label for="zipcode" class="text-label">Zip Code</label>
						<input type="text" id="zipcode" name="zipcode" />
					</div>
				</fieldset>
				<hr />
				<fieldset>
					<legend>
						<h2>Newsletter</h2>
					</legend>

					<div>
						<p>Select the newsletter you would like to recieve</p>
						<div class="flex gap10">
							<input id="html-news" type="checkbox" />
							<label for="html-news" class="align-self-center"
								>Html News</label
							>
						</div>

						<div class="flex gap10">
							<input id="css-news" type="checkbox" />
							<label for="css-news" class="align-self-center"
								>CSS News</label
							>
						</div>

						<div class="flex gap10">
							<input id="js-news" type="checkbox" />
							<label for="js-news" class="align-self-center"
								>Javascript News</label
							>
						</div>
					</div>
					<div>
						<p>Newsletter format</p>
						<div class="flex gap10">
							<input
								type="radio"
								id="html"
								name="newsletter-format"
								value="html" />
							<label for="html" class="align-self-center"
								>HTML</label
							>
						</div>
						<div class="flex gap10">
							<input
								type="radio"
								id="plain-text"
								name="newsletter-format"
								value="plain-text" />
							<label for="plain-text" class="align-self-center"
								>Plain text</label
							>
						</div>
					</div>
					<div class="flex flex-col">
						<label for="topics">
							Other topics you'd like to hear about
						</label>
						<textarea
							name="topics"
							id="topics"
							cols="30"
							rows="8"
							class="bg-grey"></textarea>
					</div>
				</fieldset>
				<button type="submit">Sign up</button>
			</form>
		</main>
	</body>
</html>
